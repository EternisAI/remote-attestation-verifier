[package]
name = "nitro-enclave-attestation-document"
version = "0.1.0"
authors = ["dermil01"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_cbor = { version = "0.11" }
serde = "1.0"
rustls = { version = "0.20.4", features = ["dangerous_configuration"] }
webpki = "0.22.0"
byteorder = "1.3.4"
serde_with = { version = "1.9.4", default_features = false }
aws-nitro-enclaves-cose = "0.5.2"
openssl = "0.10.31"
base64 = "0.22.1"
rustls-pemfile = { version = "2.1.2", features = ["std"] }
reqwest = { version = "0.10.10", features = ["blocking"] }
x509-cert = "0.2.5"
rsa = "0.8.0"
sha2 = "0.10.6"
spki = "0.6.0"
pem = "3.0.1"
